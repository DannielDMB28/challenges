<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
    }

    #container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 250px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    ul {
      padding: 0;
      margin-top: 20px;
    }

    li {
      list-style: none;
      padding: 10px;
      margin-bottom: 10px;
      background: #eaeaea;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }

    li.done {
      text-decoration: line-through;
      background: #c8ffc8;
      color: #444;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3498db;
      color: white;
      font-weight: bold;
    }

    .remove-btn {
      background: #e74c3c;
      padding: 6px 10px;
    }

    #contador {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <script src="main.js"></script>
  
  <h1>To-Do List</h1>

  <div id="container">
    <input id="inputTarefa" type="text" placeholder="Digite uma tarefa..." />
    <button id="btnAdicionar">Adicionar</button>

    <ul id="lista"></ul>

    <p id="contador">0 pendentes / 0 conclu√≠das</p>
  </div>
</body>
</html>
